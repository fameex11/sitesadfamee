{% extends "app/layout.html" %}

{% block content %}
<h1 align="center">
    Создание Блога
</h1>
<div class="div_form">
    <div class="form">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.description }}<br>
            {{ form.content }}<br>
            <div class="cover">
                {{ form.image }}<br>
            </div><br>
            <button class="btn btn-success" type="submit">Добавить блог</button>
            <span>{{ error }}</span>
        </form>
    </div>
</div>
{% endblock %}
